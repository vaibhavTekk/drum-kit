<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <h1>Drum kit</h1>
        <div class="drumkit">
            <button class="btn" id="boom">Boom <span>A</span></button>
            <button class="btn" id="clap">Clap <span>S</span></button>
            <button class="btn" id="hihat">Hi-Hat <span>D</span></button>
            <button class="btn" id="kick">Kick <span>F</span></button>
            <button class="btn" id="openhat">Open-Hat <span>G</span></button>
            <button class="btn" id="ride">Ride <span>H</span></button>
            <button class="btn" id="snare">Snare <span>J</span></button>
            <button class="btn" id="tink">Tink <span>K</span></button>
            <button class="btn" id="tom">Tom <span>L</span></button>
        </div>
        <div class="volwrapper">
            <h3>Volume</h3>
            <input type="range" name="volumeslider" id = "volumeslider" min="0" max="1" step="0.1" value="0.2">
        </div>
        
    </div>
    <script src="app.js"></script>
    
    <footer><h5>Made by Vaibhav TS - 2021</h5></footer>
</body>
</html>
